<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Role Management</h3>
    <button class="btn btn-primary" (click)="addRole()">+ Add Role</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Permissions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.name }}</td>
          <td>{{ role.type }}</td>
          <td>
            <span class="badge bg-info text-dark me-1" *ngFor="let perm of role.permissions">{{ perm }}</span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" *ngIf="role.type!=='super-admin'"  (click)="editRole(role)">Edit</button>
            <button class="btn btn-sm btn-danger" *ngIf="role.type!=='super-admin'" (click)="deleteRole(role.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
