<div class="inventory-card">
  <div class="card-header d-flex justify-content-between align-items-center" style="background: #dac0c0;">
    <h2>Sales Info</h2>
    <a [routerLink]="['/sales']" class="btn btn-primary"> Add Sales</a>
  </div>
  <div class="card-body">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Customer Name</th>
          <th>Total</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of salesData">
          <td>{{ item.invoiceNumber }}</td>
          <td>{{ item.customerName }}</td>
          <td>Rs. {{ item.total }}</td>
          <td>
              {{ item.createdAt | date: 'dd/MM/yyyy' }} {{ item.createdAt | date: 'h:mm a' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
