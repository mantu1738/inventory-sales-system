<div class="inventory-card">
  <div class="card-header d-flex justify-content-between align-items-center" style="background: #dac0c0;">
    <h2>Inventory Status</h2>
    <a [routerLink]="['/items']" class="btn btn-primary"> Add Item</a>
  </div>
  <div class="card-body">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Reorder Level</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryItems">
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.stockQuantity }}</td>
          <td>
              {{ item.reorderLevel}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
