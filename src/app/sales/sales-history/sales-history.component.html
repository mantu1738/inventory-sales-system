<div class="container py-4">
  <h3>Sales History</h3>
  <a [routerLink]="['/sales']" class="btn btn-secondary mb-3">‚Üê Back to Items</a>
  <app-spinner [isSpinnerLoading]="isLoading">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales">
          <td>{{ sale.date | date: 'short' }}</td>
          <td>{{ sale.itemName }}</td>
          <td>{{ sale.category }}</td>
          <td>{{ sale.quantity }}</td>
          <td>Rs.{{ sale.unitPrice }}</td>
          <td><strong>Rs.{{ sale.totalPrice }}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
</app-spinner>
</div>
