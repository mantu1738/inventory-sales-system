<div class="container py-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ isEditMode ? 'Edit User' : 'Add User' }}</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-column h-12rem">
          <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
              <div class="row">
                <div
                                class="col-lg-6 mt-2"
                                *ngFor="let field of addEditUserFormFields">
                                <app-form-builder
                                    [props]="field"
                                    [formGroup]="userForm">
                                </app-form-builder>
                            </div>
                </div>
                </div>
                </div>
                <div class="d-flex pt-10 justify-content-between">
                  <button label="Submit" type="submit" class="btn btn-primary">{{isEditMode ? 'Update': 'Add'}}</button>
              </div>
      </form>
    </div>
  </div>
</div>
