<app-spinner [isSpinnerLoading]="isLoading" >
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0 text-dark">User List</h4>
    <button class="btn btn-primary" (click)="onAddUser()">Add User</button>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let user of users">
      <div class="card h-100 shadow-sm">
        <div class="d-flex justify-content-center mt-3">
          <div class="avatar-circle text-white bg-primary">
            {{ user.fullName.charAt(0).toUpperCase() }}
          </div>
        </div>
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title mt-2">{{ user.fullName }}</h5>
          <p class="card-text">Username: {{ user.username }}</p>
          <p class="card-text">Email: {{ user.email }}</p>
          <p class="card-text">Role: {{ user.roleId }}</p>
          <p class="card-text">Created At: {{ user.createdAt | date: 'short' }}</p>
          <p class="card-text">Updated At: {{ user.updatedAt | date: 'short' }}</p>
          <div class="mt-auto d-flex justify-content-between">
            <button class="btn btn-sm btn-outline-primary" (click)="onEditUser(user)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDeleteUser(user.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</app-spinner>
